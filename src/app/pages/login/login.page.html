<ion-content class="ion-padding">
  <div class="main">
    <div class="logo">
      <img src="assets/imgs/logo.png">
    </div>
    <ion-label class="ion-padding bold_lbl">Welcome Back</ion-label>
    <ion-label class="small_lbl">Log in with your account</ion-label>
    <form (submit)="doLogin()" class="ion-padding">
      <ion-input type="string" [(ngModel)]="account.useremail" name="useremail">
        <ion-icon name="person"></ion-icon>
      </ion-input>

      <ion-input type="password" [(ngModel)]="account.password" name="password">
        <ion-icon name="key"></ion-icon>
      </ion-input>

        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>-->
      <ion-item>
        <ion-label class="remember-me">{{ 'REMEMBER_ME' | translate }}</ion-label>
        <ion-toggle [(ngModel)]="account.rememberMe" name="rememberMe"></ion-toggle>
      </ion-item>
      <ion-row class="ion-padding">
        <ion-col>
          <ion-button expand="block" type="submit" color="secondary" id="login">{{ 'LOGIN_BUTTON' | translate }}</ion-button>
