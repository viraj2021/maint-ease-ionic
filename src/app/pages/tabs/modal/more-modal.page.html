<ion-content>
  <div class="main-content-div">

    <ion-grid>
      <ion-row>
        <ion-col size="3" *ngFor="let item of categories" (click)="goToPage(item)">
          <div class="inner-col">
            <div class="menu-icon">
              <ion-icon name="{{item.icon}}"></ion-icon>
            </div>
            <ion-label>{{item.name}}</ion-label>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
</ion-content>
