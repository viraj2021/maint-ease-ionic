<ion-header [translucent]="true" class="header_bg bg-transparent">
  <ion-toolbar>
    <ion-title>
      Asset
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-color">
  <div class="tab-container">
  <ion-refresher [disabled]="plt.is('desktop')" slot="fixed" (ionRefresh)="loadAll($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list lines="none">
    <ion-item-sliding *ngFor="let asset of assets; trackBy: trackId" #slidingItem>
      <ion-item class="animate__animated animate__fadeInUp" (click)="view(asset)">
        <div class="item_inner">
          <ion-row class="ion-justify-content-start">
            <ion-col size="12">
              <h2 [style.margin]="0">{{asset.name}}</h2>
            </ion-col>
          </ion-row>
          <ion-row class="ion-justify-content-between">
            <ion-col size="6">
              <div class="label">
                <span class="id-label">{{asset.assetId}}</span>
              </div>
            </ion-col>
            <ion-col size="6" class="d-flex">
              <div class="badge-div end"><ion-label class="text">{{asset.isFunctional ? 'Active' : 'In-Active'}}</ion-label></div>
            </ion-col>
          </ion-row>
          <ion-row class="ion-justify-content-between">
            <ion-col size="6">
              <div class="label">
                <p class="">Make</p>
                <div class="">
                  <h2 class="">{{asset.make }}</h2>
                </div>
              </div>
            </ion-col>
            <ion-col size="6">
              <div class="label">
                <p class="">Model</p>
                <div class="">
                  <h2 class="">{{asset.model }}</h2>
                </div>
              </div>
            </ion-col>
          </ion-row>
          <div class="details-row d-flex">
            <div class="icon">
              <ion-icon name="location-outline"></ion-icon>
            </div>
            <div class="details-text">
              <h3>{{asset.locationName || '-'}}</h3>
            </div>

          </div>
        </div>
        <!--<ion-label text-wrap>
          <p>{{asset.id}}</p>
          <ion-text color="primary"><h2>{{asset.name}}</h2></ion-text>
          <p>{{asset.make}}</p>
          <p>{{asset.model}}</p>
          <p>{{asset.assetId}}</p>
          <p>{{asset.barCode}}</p>
          <p>{{asset.serialNumber}}</p>
          <p>{{asset.area}}</p>
          <p>{{asset.description}}</p>
          <p>{{asset.additionalInfo}}</p>
          <p>{{asset.purchaseDate | date:'medium'}}</p>
          <p>{{asset.serviceDate | date:'medium'}}</p>
          <p>{{asset.purchasePrice}}</p>
          <p>{{asset.warrantyExpirationDate | date:'medium'}}</p>
          <p>{{asset.residualPrice}}</p>
          <p>{{asset.usefulLife}}</p>
          &lt;!&ndash; todo: special handling for translating enum - {{'DepreciationMethod.' + asset.depreciationMethod}}" &ndash;&gt;
          <p>{{asset.depreciationMethod}}</p>
          <p>{{asset.customFields}}</p>
          <p>{{asset.isChild}}</p>
          <p>{{asset.isFunctional}}</p>
          <p>{{asset.isActive}}</p>
          <p>{{asset.createDate | date:'medium'}}</p>
          <p>{{asset.updateDate | date:'medium'}}</p>
          <p>{{asset.createdBy}}</p>
          <p>{{asset.updatedBy}}</p>
        </ion-label>-->
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="edit(slidingItem, asset)"> {{ 'EDIT_BUTTON' | translate }} </ion-item-option>
        <ion-item-option color="danger" (click)="delete(asset)"> {{ 'DELETE_BUTTON' | translate }} </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-spinner name="lines" class="page-loader" *ngIf="!assets?.length && showLoader"></ion-spinner>
  <!--<ion-item *ngIf="!assets?.length">
    <ion-label> No Assets found. </ion-label>
  </ion-item>-->

  </div>
</ion-content>
