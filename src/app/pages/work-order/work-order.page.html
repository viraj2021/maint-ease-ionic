<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title style="color: white;letter-spacing: 1px;font-family: 'semi-bold';">
      Work Orders
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="<!--ion-padding-->">
  <ion-refresher [disabled]="plt.is('desktop')" slot="fixed" (ionRefresh)="loadAll($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding *ngFor="let workOrder of workOrders; trackBy: trackId" #slidingItem>
      <ion-item lines="full" (click)="view(workOrder)">
        <ion-grid class="ion-padding">
          <ion-row class="ion-justify-content-between">
            <ion-col size="4">
              <ion-text>{{workOrder.wonumber}}</ion-text>
            </ion-col>
            <ion-col size="4">
              <ion-chip>
                <ion-label color="secondary">{{workOrder.priority}}</ion-label>
              </ion-chip>
            </ion-col>
            <ion-col size="4">
              <ion-badge color="warning">{{workOrder.status}}</ion-badge>
            </ion-col>
          </ion-row>
          <ion-row class="ion-justify-content-start">
            <ion-col size="12">
              <h2 [style.margin]="0">{{workOrder.title}}</h2>
            </ion-col>
          </ion-row>
          <ion-row class="ion-justify-content-between">
            <ion-col size="5">
              <ion-text color="primary"><h5>{{workOrder.scheduledDate | date:'MM/dd/yyyy'}}</h5></ion-text>
            </ion-col>
            <ion-col size="5">
              <ion-text color="primary"><h5>{{workOrder.dueDate | date:'MM/dd/yyyy'}}</h5></ion-text>
            </ion-col>
          </ion-row>
          <p>Asset</p>
          <p>Location</p>
        </ion-grid>
        <!--<ion-label text-wrap>
          <p>{{workOrder.id}}</p>
          <ion-text color="primary"><h2>{{workOrder.title}}</h2></ion-text>
          <p>{{workOrder.wonumber}}</p>
          <p>{{workOrder.description}}</p>
          &lt;!&ndash; todo: special handling for translating enum - {{'Priority.' + workOrder.priority}}" &ndash;&gt;
          <p>{{workOrder.priority}}</p>
          <p>{{workOrder.dueDate | date:'medium'}}</p>
          <p>{{workOrder.scheduledDate | date:'medium'}}</p>
          <p>{{workOrder.status}}</p>
          <p>{{workOrder.createDate | date:'medium'}}</p>
          <p>{{workOrder.updateDate | date:'medium'}}</p>
          <p>{{workOrder.completedBy}}</p>
          <p>{{workOrder.createdBy}}</p>
          <p>{{workOrder.updatedBy}}</p>
        </ion-label>-->
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="edit(slidingItem, workOrder)"> {{ 'EDIT_BUTTON' | translate }} </ion-item-option>
        <ion-item-option color="danger" (click)="delete(workOrder)"> {{ 'DELETE_BUTTON' | translate }} </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-item *ngIf="!workOrders?.length">
    <ion-label> No Work Orders found. </ion-label>
  </ion-item>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="new()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
